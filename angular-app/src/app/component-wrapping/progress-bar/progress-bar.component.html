<div class="form-group">
  <label for="{{id}}">{{label}}</label>
  <ngb-progressbar id="{{id}}"
                   [max]="max || 100"
                   [animated]="animated"
                   [striped]="striped"
                   [showValue]="showValue"
                   [type]="type"
                   [value]="value"
                   [height]="height">                   
  </ngb-progressbar>
</div>
